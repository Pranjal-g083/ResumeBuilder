{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% load static %}
{% block content %}
<form style="padding-top: 20px;padding-bottom: 20px;padding-left: 19px;padding-right: 19px;" method="POST">
    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-8 col-xl-8 col-xxl-6">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5 row d-flex justify-content-center">
                            <div class="col-md-3">
                            <img src="{%static 'assets/img/professionally-skill.png'%}" >
                            </div>
                            <h3 class="text-center mb-4">Please write A summary about yourself.</h3>
                                {% csrf_token %}
                                {{form|crispy}}
                                <div class="text-center">
                                    <button class="btn btn-primary mt-3" type="submit">Save and Continue</button>
                                </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
{% endblock%}
