{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row d-flex justify-content-center" style="margin-top: 10px;">
    <div class="col-md-6 col-xl-4">
        <div class="card">
          <h1 class="text-center">{% trans "Sign Out" %}</h1>

          <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
          
          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button class="btn btn-primary shadow d-block w-100" type="submit" style="background: var(--bs-white);color: var(--bs-blue);margin-top: 10px;margin-bottom: 10px;">{% trans 'Sign Out' %}</button>
          </form>
        </div>
      </div>
    </div>
</div>


{% endblock %}
