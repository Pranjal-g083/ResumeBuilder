{% extends 'base.html'%}
{% load static%}
{% block content %}
    <section class="py-5">
        <div class="container py-5">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="fw-bold">My Works</h2>
                    <p class="text-muted">Feels good to see your efforts !!</p>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 mx-auto" style="max-width: 900px;">
                <div class="col mb-4" style="padding-left: 20px;padding-right: 20px;">
                    {% for resume in data.resumes%}
                    <div class="py-4"><a href="{% url 'download' resume.id%}"><img class="rounded img-fluid shadow w-100 fit-cover" src="{% static resume.type%}" style="height: 250px;" alt="Image">
                            <h4 class="fw-bold" style="margin-top: 11px;">{{resume.name}}</h4>
                        </a>
                    </div>
                    {% endfor%}
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
